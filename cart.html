<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <title>Cart | Mehta Masala</title> <!-- adjust title per page (Cart / Checkout / Order Success) -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/logo.svg">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a href="index.html" class="logo">
            <img src="assets/images/logo.svg" alt="Mehta Masala Logo">
        </a>

        <!-- Hamburger button for mobile -->
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav class="main-nav">
            <a href="index.html" class="nav-link" data-page="index">Home</a>
            <a href="products.html" class="nav-link" data-page="products">Shop</a>
            <a href="contact.html" class="nav-link" data-page="contact">Contact</a>
            <a href="cart.html" class="nav-link" data-page="cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </div>
</header>


<main class="container cart-page">
    <h1>Your Cart</h1>

    <div id="cart-empty" class="cart-empty hidden">
        <img src="assets/images/empty-cart.png" class="empty-cart-img" alt="Empty cart">
        <h2>Your cart is empty</h2>
        <a href="products.html" class="btn-primary">Shop Products</a>
    </div>

    <div id="cart-items"></div>

    <div id="cart-summary" class="cart-summary hidden">
        <div class="summary-header">
            <h3>Order Summary</h3>
        </div>

        <div class="summary-body">
            <div class="summary-line">
                <span>Subtotal (<span id="item-count">0</span> items)</span>
                <span>‚Çπ<span id="cart-subtotal">0</span></span>
            </div>

            <div class="summary-line">
                <span>Shipping</span>
                <span id="shipping-cost" class="free-shipping">FREE</span>
            </div>

            <div class="summary-line">
                <span>GST (5%)</span>
                <span>‚Çπ<span id="gst-amount">0</span></span>
            </div>

            <div class="summary-line total-line">
                <span><strong>Total Amount</strong></span>
                <span><strong>‚Çπ<span id="cart-grand-total">0</span></strong></span>
            </div>
        </div>

        <div class="shipping-notice" id="shipping-notice">
            üöö Free shipping on orders above ‚Çπ499
        </div>

        <div class="summary-actions">
            <a href="checkout.html" class="btn-primary checkout-btn">Proceed to Checkout</a>
            <a href="products.html" class="btn-continue-shopping">‚Üê Continue Shopping</a>
            <button id="clear-cart" class="btn-clear-cart">Clear Cart</button>
        </div>
    </div>
</main>

<footer class="site-footer">
    <div class="container"><p>Mehta Masala Udhyog ‚Äî Ujjain. ¬© <span id="year"></span></p></div>
</footer>

<script src="assets/js/main.js"></script>
<script>
    loadCartPage();
</script>
<button id="scrollTopBtn" class="scroll-top">‚Üë</button>
</body>
</html>
